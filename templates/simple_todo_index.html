<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple todo</title>
</head>
<body>
    <form action="/todo/add" method="post">
        <input name="task">
        <button>add todo</button>
    </form>
    {% for t in todos %}
        <div>
            <a href="/todo/edit?id={{t.id}}">edit</a>
            <a href="/todo/delete?id={{t.id}}">delete</a>
            <a href="/todo/completed?id={{t.id}}">completed</a>
            {{ t.task }} @ {{ t.created_time }} {{ t.do_completed() }}
        </div>
    {% endfor %}
</body>
</html>
